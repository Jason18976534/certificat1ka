<div class="card">
    <div class="card-header">List of Polls</div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" style="padding: 0;"
          *ngFor="let poll of polls">
          <app-poll-details [poll]="poll"></app-poll-details>
      </li>
    </ul>
  </div>

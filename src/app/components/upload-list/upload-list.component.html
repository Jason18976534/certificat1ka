<div style="margin-bottom: 2%;">
  <span>Certificates: {{countAll}}</span>
  <span style="margin-left: 5%;">Viewed: {{countViewed}}</span>
  <span style="margin-left: 5%;">Active: {{countActive}}</span>
</div>
<div class="card">
  <div class="card-header">List of Certificates</div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" style="padding: 0;"
        *ngFor="let file of fileUploads">
      <app-upload-details [fileUpload]="file"></app-upload-details>
    </li>
  </ul>
</div>
